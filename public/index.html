<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#12a4ce" />
    <meta
      name="description"
      content="A minimalist web notepad with Markdown and KaTeX support"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#12a4ce" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="https://www.writespace.app" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="WriteSpace" />
    <meta
      property="og:description"
      content="A minimalist web notepad with Markdown and KaTeX support"
    />
    <meta property="og:image" content="./writespace-opengraph.png" />
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="writespace.app" />
    <meta property="twitter:url" content="https://www.writespace.app" />
    <meta name="twitter:title" content="WriteSpace" />
    <meta
      name="twitter:description"
      content="A minimalist web notepad with Markdown and KaTeX support"
    />
    <meta name="twitter:image" content="./writespace-opengraph.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>WriteSpace</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
